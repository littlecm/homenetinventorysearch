<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Banners Display</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_cHJvdmVuLXJheS05NC5jbGVyay5hY2NvdW50cy5kZXYk" src="https://proven-ray-94.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app">
        <div id="loading" class="text-center mt-10 text-xl text-gray-600">Loading...</div>
        <div id="clerk-auth"></div>
        <div class="container mx-auto p-4" id="main-content" style="display: none;">
            <div id="user-button" class="text-right"></div>
            <h1 class="text-2xl font-bold text-[#072a60]">Inline Banners Display</h1>
            <div class="mt-6">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr class="w-full bg-[#072a60] text-white">
                            <th class="py-2 px-4 border-b">Account ID</th>
                            <th class="py-2 px-4 border-b">Desktop Image URL</th>
                            <th class="py-2 px-4 border-b">Mobile Image URL</th>
                            <th class="py-2 px-4 border-b">URL</th>
                        </tr>
                    </thead>
                    <tbody id="banners" class="text-center"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded shadow-lg max-w-lg">
            <button id="close-modal" class="text-red-500 font-bold mb-4">Close</button>
            <img id="modal-image" src="" alt="Modal Image" class="w-full h-auto rounded">
        </div>
    </div>
    <script src="inlinebanners-script.js"></script>
</body>
</html>
